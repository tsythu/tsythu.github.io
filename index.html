<h1>药学</h1>
<p>药学是连接健康科学和化学科学的医疗保健行业，它承担着确保药品的安全和有效使用的职责。而医生就如同英雄一般冲锋在前，他们身着白衣，护我们平安。</p>
<img src="https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=532119532,1528899751&fm=11&gp=0.jpg"/>
<p>药学主要研究药物的来源、炮制、性状、作用、分析、鉴定、调配、生产、保管和寻找（包括合成）新药等。主要任务是不断提供更有效的药物和提高药物质量，保证用药安全，使病患得以以伤害最小，效益最大的方式治疗或治愈疾病。药学 专业(Pharmacy)是培养具备药学学科基本理论、基本知识和实验技能，能在药品生产、检验、流通、使用和研究与开发领域从事鉴定、药物设计、一般药物制剂及临床合理用药等方面工作的高级科学技术人才的学科。药学专业业务培养要求:本专业学生主要学习药学各主要分支学科的基本理论和基本知识，受到药学实验方法和技能的基本训练，具有药物制备、质量控制评价及指导合理用药的基本能力。</p>
<img src="https://ss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=1050819146,3513654874&fm=26&gp=0.jpg"/>
<p>药学专业需求1.药学 学生应该具备使用各种大型仪器设备的能力，掌握正确的生产工艺、科学投料配料、生产各环节的质量控制，分析和解决生产中出现的质量问题，提出解决方法。</p>
<p>2.在药品经营企业，药学学生应该能正确指导消费者合理用药，向购药者提供科学、合理、客观、可靠的咨询服务。</p>
<p>3.了解中、西药在储存保管过程中的变化规律，正确对药品进行储存、保管、养护，正确处理变质药品。</p>
<p>4.知法、懂法，学会用法律规范自己的行为，使自己的工作和做出的各项决策符合法律规定</p>
<p>5.要有继续学习的能力和不断获取新知识的能力。 </p>
<img src="https://ns-strategy.cdn.bcebos.com/ns-strategy/upload/fc_big_pic/part-00720-2049.jpg"/>
